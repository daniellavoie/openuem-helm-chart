apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openuem.fullname" . }}-ocsp-responder
  labels:
    {{- include "openuem.labels" . | nindent 4 }}
    app.kubernetes.io/component: ocsp-responder
spec:
  replicas: {{ .Values.ocspResponder.replicaCount }}
  selector:
    matchLabels:
      {{- include "openuem.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ocsp-responder
  template:
    metadata:
      labels:
        {{- include "openuem.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ocsp-responder
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "openuem.serviceAccountName" . }}
      initContainers:
        - name: wait-for-certs
          image: busybox:1.36
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Waiting for certificates..."
              while [ ! -f /certs-source/certificates/ocsp/ocsp.cer ]; do
                sleep 5
              done
              echo "Certificates ready, copying to target location..."
              mkdir -p /certs-target
              cp /certs-source/certificates/ocsp/ocsp.cer /certs-target/ocsp.cer
              cp /certs-source/certificates/ocsp/ocsp.key /certs-target/ocsp.key
              cp /certs-source/certificates/ca/ca.cer /certs-target/ca.cer
              echo "Certificates copied successfully"
          volumeMounts:
            - name: openuem-certs
              mountPath: /certs-source
              readOnly: true
            - name: certs-local
              mountPath: /certs-target
      containers:
        - name: ocsp-responder
          image: "{{ include "openuem.imageRegistry" . }}{{ .Values.ocspResponder.image.repository }}:{{ .Values.ocspResponder.image.tag }}"
          imagePullPolicy: {{ .Values.ocspResponder.image.pullPolicy }}
          args: ["start"]
          env:
            - name: OCSP_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "openuem.fullname" . }}-config
                  key: OCSP_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "openuem.databaseSecretName" . }}
                  key: DATABASE_URL
          ports:
            - name: ocsp
              containerPort: {{ .Values.ocspResponder.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: ocsp
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: ocsp
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          {{- with .Values.ocspResponder.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: certs-local
              mountPath: /usr/bin/certificates
              readOnly: true
      volumes:
        - name: openuem-certs
          persistentVolumeClaim:
            claimName: {{ include "openuem.certsPvcName" . }}
        - name: certs-local
          emptyDir: {}
