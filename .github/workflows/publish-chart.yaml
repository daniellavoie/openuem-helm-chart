name: Publish Helm Chart

on:
  push:
    tags:
      - "v*"

permissions:
  packages: write
  contents: read

env:
  REGISTRY: ghcr.io

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Update Chart.yaml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" Chart.yaml

      - name: Add dependency repositories
        run: helm repo add nats https://nats-io.github.io/k8s/helm/charts/

      - name: Build dependencies
        run: helm dependency build .

      - name: Lint chart
        run: helm lint .

      - name: Package chart
        run: helm package .

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login "$REGISTRY" -u "${{ github.actor }}" --password-stdin

      - name: Push chart to GHCR
        run: helm push openuem-${{ steps.version.outputs.version }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm-charts
